plugins {
    id 'java'
}

group 'de.Nubiluma'
version '1.0-SNAPSHOT'

jar {
    manifest {
        attributes('Main-Class': 'de.Nubiluma.Dijkstra.Main')
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.jgrapht', name: 'jgrapht', version: '1.5.0', ext: 'pom'
    compile group: 'org.jgrapht', name: 'jgrapht-core', version: '1.5.0'

}
